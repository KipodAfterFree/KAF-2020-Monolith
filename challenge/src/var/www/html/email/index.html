<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email validator</title>
    <script>
        async function val() {
            let a = await fetch("validate/?email="+encodeURIComponent(document.getElementById("email").value));
            let b = await a.text();
            alert(b);
        }
    </script>
</head>
<body>
<input id="email" type="email" placeholder="Email"><br>
<button onclick="val().then()">Validate</button>
</body>
</html>
