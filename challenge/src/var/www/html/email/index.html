    <script type="text/javascript">
        async function validate() {
            return await (await fetch("validate/?email=" + encodeURIComponent(UI.read("email")))).text();

        function output(text) {
            UI.write("email", text);
        }

        window.addEventListener("load", async function () {
            await Module.import("UI");
        });
    </script>

<input medium center id="email" type="email" placeholder="Email"/>
