    <script type="text/javascript">
        function check() {
            if (Crypto.hash(UI.read("input")) === "ece433471a8cf9226909818adac0b87784aa47adf6eb5e7e462b9d2f0d23f228")
                window.location = new URLSearchParams(window.location.search).get("to");
            else
                window.location = "../";
        }

        window.addEventListener("load", async function () {
            await Module.import("UI");
            await Module.import("External:Crypto");
            await Module.import("External:Countdown");

            Countdown.start("countdown", Date.now() + 10000).then(() => {
                window.location = "../";
            });
        });
    </script>

<p large center>Error: Access Denied!</p>
<p medium center id="countdown"></p>
<div>

        <p tiny left>Access to this resource was denied.</p>
        <button tiny right onclick="UI.view('learn')">Learn more</button>
    </div>
    <div id="learn" hidden>
        <p small left>Access was denied because you do not have the correct permissions to access this resource.</p>
        <p tiny left onclick="UI.view('password')">To access the resource, you must pass a password check!<br/>Click here to enter password.</p>
    </div>
    <div id="password" hidden>
        <input small left placeholder="Password" id="input"/>
        <button tiny right onclick="check()">Check</button>
    </div>
</div>
